<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div class="container">
      <h1>Math Methods</h1>

      <details ontoggle="message1()">
        <summary>
           <u> Instructions </u>
           <i id="ans"> </i>
        </summary>
      </details>
</div>


<div class="container">
    <input type="number" class="form-control" id="num1">
    <br>
    <button type="button" class="btn btn-success" onclick="RndResult()"> Round it off! </button>
    <button type="button" class="btn btn-danger" onclick="SqrtResult()"> Get the Squareroot! </button>
    <button type="button" class="btn btn-warning" onclick="PowResult()"> Raise to the Power of 2! </button>
    <button type="button" class="btn btn-success" onclick="AbsResult()"> Absolute Power! </button>
    <button type="button" class="btn btn-danger" onclick="MinResult()">  Get the minimum!</button>
    <button type="button" class="btn btn-warning" onclick="MaxResult()"> Get the maximum! </button>


    <br> 
    <kbd id="result1"> Answer is... </kbd>

</div>

<script>
       function message1(){
        document.getElementById("ans").innerHTML="Input one number then click the button below";
        }

        function RndResult(){
             var rnd = document.getElementById("num1").value;
             document.getElementById("result1").innerHTML = Math.round(rnd);
        }
        function SqrtResult(){
            var sqrt = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.sqrt(sqrt);
        }

        function PowResult(){
            var pow = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.pow(pow, 2);
        }

        function AbsResult(){
            var abs = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.abs(abs);
        }

        function MinResult(){
            var min = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.min(min);
        }

        function MaxResult(){
            var max = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.max(max);
        }
</script>
    
</body>
</html>
